<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fp="http://xmlns.jcp.org/jsf/core"
      template="/pages/Inicial.xhtml">
     <fp:metadata>
      <fp:viewParam name="codCliente" value="#{ClienteView.codigoCliente}"/>
      <fp:viewAction action="#{ClienteView.listaEditar}"></fp:viewAction>
   </fp:metadata>
   
     <ui:define name="conteudo">
	 <title>Clientes</title>

        <h:form>
       <p:panel header="Cadastrar Clientes">
        
            <h:panelGrid columns="4">
								<p:outputLabel value="Nome: " />
								<p:inputText maxlength="200" size="30"
									value="#{ClienteView.cliente.nomeCliente}" required="true"
									requiredMessage="O nome é Obrigatório"/>
								<p:outputLabel value="Cpf: " />
								<p:inputMask mask="999.999.999-99" size="25"
									value="#{ClienteView.cliente.cpfCliente}" required="true"
									requiredMessage="O Cpf é Obrigatório" />
								<p:outputLabel value="RG: " />
								<p:inputText maxlength="15" size="25"
									value="#{ClienteView.cliente.rgCliente}" required="true"
									requiredMessage="O RG é Obrigatório" />
								<p:outputLabel value="Telefone: " />
								<p:inputText maxlength="30" size="25"
									value="#{ClienteView.cliente.foneCliente}" required="true"
									requiredMessage="Digite ao menos um número para contato"/>
								<p:outputLabel value="Rua: " />
								<p:inputText maxlength="100" size="25"
									value="#{ClienteView.cliente.ruaCliente}"/>
							    <p:outputLabel value="Nro: " />
								<p:inputText maxlength="30" size="10"
									value="#{ClienteView.cliente.nroCliente}"/>	
							    <p:outputLabel value="Bairro: " />
								<p:inputText maxlength="100" size="25"
									value="#{ClienteView.cliente.bairroCliente}"/>
							 </h:panelGrid>
						  
       </p:panel>
               <br></br>
              <h:panelGrid columns="2">
                              <p:commandButton value="Salvar" actionListener="#{ClienteView.salvar()}" 
                                />
				             <p:commandButton value="Sair"/>
			                 </h:panelGrid> 
			                 </h:form>           
</ui:define> 
</ui:composition>
