<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fp="http://xmlns.jcp.org/jsf/core"
      template="/pages/Inicial.xhtml">
     
     <ui:define name="conteudo">
	 <title>Funcionarios</title>

     
     <p:panel id="panelFuncionario" header="Lista de Funcionarios">
       <p:dataTable id="tabFuncionarios" emptyMessage="Nenhum Registro" paginator="true" 
       paginatorPosition="bottom"  var="funcionario"  value="#{FuncionarioView.funcionarios}">
       <p:column headerText="Cod">
         <h:outputText value="#{funcionario.codigo}" />
        </p:column>
       <p:column headerText="Nome">
       <h:outputText value="#{funcionario.nomeFuncionario}" />
        </p:column>
       <p:column headerText="CPF">
       <h:outputText value="#{funcionario.cpfFuncionario}" />
        </p:column>
         <p:column headerText="RG">
       <h:outputText value="#{funcionario.rgFuncionario}" />
        </p:column>
         <p:column headerText="Telefone">
       <h:outputText value="#{funcionario.foneFuncionario}" />
       
        </p:column>
         <p:column headerText="Celular">
       <h:outputText value="#{funcionario.celFuncionario}" />
        </p:column>
         <p:column headerText="Rua">
       <h:outputText value="#{funcionario.ruaFuncionario}" />
        </p:column>
         <p:column headerText="Bairro">
       <h:outputText value="#{funcionario.bairroFuncionario}" />
        </p:column>
        <p:column headerText="Ação" width="15%">
          <p:button value="Editar" type="button"  class="btn bg-success" >
            <fp:param name="codFuncionario" value="#{funcionario.codigo}"/>
          </p:button>
        </p:column>
       </p:dataTable>
       
     </p:panel>

</ui:define> 
</ui:composition>
