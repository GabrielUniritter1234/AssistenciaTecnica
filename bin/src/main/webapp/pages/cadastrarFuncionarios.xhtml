<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/pages/Inicial.xhtml">
     
     <ui:define name="conteudo">
	 <title>Funcionario</title>
	 

        <h:form id="cadFuncionarios" > 
       <p:panel header="Cadastrar Funcionarios">
        
            <h:panelGrid columns="4">
						<p:outputLabel value="Nome: " />
								<p:inputText maxlength="200" size="30"
									value="#{FuncionarioView.funcionario.nomeFuncionario}" required="true"
									requiredMessage="O nome é Obrigatório" />
								<p:outputLabel value="Cpf: " />
								<p:inputMask mask="999.999.999-99" size="25"
									value="#{FuncionarioView.funcionario.cpfFuncionario}" required="true"
									requiredMessage="O Cpf é Obrigatório" />
								<p:outputLabel value="RG: " />
								<p:inputText maxlength="15" size="25"
									value="#{FuncionarioView.funcionario.cpfFuncionario}" />
								<p:outputLabel value="Telefone: " />
								<p:inputText maxlength="30" size="25"
									value="#{FuncionarioView.funcionario.foneFuncionario}" required="true"
									requiredMessage="Insira ao menos um número para contato" />
								<p:outputLabel value="Celular: " />
								<p:inputText maxlength="30" size="25"
									value="#{FuncionarioView.funcionario.celFuncionario}"/>
								<p:outputLabel value="Rua: " />
								<p:inputText maxlength="100" size="25"
									value="#{FuncionarioView.funcionario.ruaFuncionario}"/>
							    	<p:outputLabel value="Bairro: " />
								<p:inputText maxlength="100" size="25"
									value="#{FuncionarioView.funcionario.bairroFuncionario}"/>
							    <p:outputLabel value="Nro: " />
								<p:inputText maxlength="30" size="10"
									value="#{FuncionarioView.funcionario.nroFuncionario}"/>	
							
							 </h:panelGrid>
						  
       </p:panel>
               <br></br>
              <h:panelGrid columns="2">
                              <p:commandButton value="Salvar" actionListener="#{FuncionarioView.salvar}" 
                                />
				             <p:commandButton value="Sair" 
				              
				               />
			                 </h:panelGrid> 
			                 </h:form>           
</ui:define> 
</ui:composition>
