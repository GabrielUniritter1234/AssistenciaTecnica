<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/pages/Inicial.xhtml">
     
     <ui:define name="conteudo">
	 <title>Usuarios</title>
	<script language="JavaScript" src="\webapp\resources\validacao.js"></script>
	

        <h:form id="cadUsuarios">
       <p:panel header="Cadastrar Usuarios">
        
            <h:panelGrid columns="4">
								<p:outputLabel value="Login: " />
								<p:inputText maxlength="100" size="30"
									value="#{UsuarioView.usuario.loginUsuario}" required="true"
									requiredMessage="Digite um login válido"/>
								<p:outputLabel value="Senha: " />
								<p:inputMask maxlength="50"  size="25"
									id="nonFeedback"  value="#{UsuarioView.usuario.senhaUsuario}" match="pwd2" label="Password 1"  required="true"
									requiredMessage="Digite uma senha válida" />
								<p:outputLabel value="Confirmar a Senha: " />
								<p:inputMask maxlength="50"  size="25"
									id="teste"  value="#{UsuarioView.usuario.confSenhaUsuario}" required="true"
									requiredMessage="Digite a senha novamente" />
								<p:outputLabel value="Nome Do Funcionário: " />
								<p:selectOneMenu value="#{UsuarioView.usuario.funcionario}" style="width:125px"
								converter="omnifaces.SelectItemsConverter" >
								<f:selectItem noSelectionOption="true" itemValue="" itemLabel="Selecione um Funcionario"/>
								<f:selectItems value="#{FuncionarioView.funcionarios}" var="Funcionario" 
								itemValue="#{Funcionario}" itemLabel="#{Funcionario.nomeFuncionario}"/> 
								</p:selectOneMenu>
							
			</h:panelGrid>
						  
       </p:panel>
               <br></br>
              <h:panelGrid columns="2">
                              <p:commandButton value="Salvar" onclick="return validarSenha()" actionListener="#{UsuarioView.salvar}" 
                                />
				             <p:commandButton value="Sair" 
				              
				               />
			                 </h:panelGrid> 
			                 </h:form>           
</ui:define> 
</ui:composition>
